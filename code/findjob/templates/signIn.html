<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "/main/signIn/" method = "POST">
        {% if messages %}
        {% for message in messages %}
            <script>
                alert('{{ message}}');

            </script>
            {% endfor %}
        {% endif %}



        {% csrf_token %}
        <h1>基本資料註冊</h1>
        <h6>請輸入你的個人資料</h6>
        <span>請輸入姓氏</span><input type="text" name="last_name" id="">
        <span>請輸入名字</span><input type="text" name="first_name" id="">
        <span>請輸入身分證或他國護照號碼</span><input type="text" name="pid" id="">
        <h6>為何要填入身分證號碼</h6>
        <span>請輸入電子郵件</span><input type="text" name="email" id="">
        <span>請輸入密碼</span><input type="text" name="passwd" id="">
        <input type="submit" value="註冊" name='postsignIn'>
        <h6>使用其他帳戶註冊</h6>
        <input type="button" value="Sign Up With Apple">
        <input type="button" value="Sign Up With facebook">
        <input type="button" value="Sign Up With Google">
    </form>
</body>
</html>
