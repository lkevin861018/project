<!DOCTYPE html>
<html lang="zh-TW">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人密碼重設</title>
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="{% url 'info_reset' %}" method="POST">
        {% if messages %}
        {% for message in messages %}
            <script>
                alert('{{ message}}');
            </script>
            {% endfor %}
        {% endif %}
    {% csrf_token %}

    <h1>資料修改</h1>
        <span>修改名字：</span><input type="text" name="lastname" id="">
        <br>
        <span>修改姓氏：</span><input type="text" name="firstname" id="">
        <br>
        <span>修改公司名稱：</span><input type="text" name="companyname" id="">
        <br>

    <span>修改電子郵件：</span><input type="text" name="email" id="">
    <br>
    <span>修改密碼：</span><input type="password" name="repass" id="">
    <br>
    <span>確認新密碼：</span><input type="password" name="checkpass" id="">
    <br>
    <input type="submit" value="提交">
    </form>
     <a href="/main/index">
        <button>返回首頁</button>
    </a>
</body>
</html>
