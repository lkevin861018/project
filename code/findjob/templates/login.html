<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>歡迎使用</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <h1>登入畫面</h1>
    <span>請輸入身分證或電子郵件：</span><input type="text" name="" id="">
    <br>
    <span>請輸入密碼：</span><input type="password" name="" id="">
    <br>
    <input type="button" value="提交">
    <h6>登入問題回報</h6>
    <h6>忘記帳號或密碼</h6>
    <h6>或使用其他帳戶登入</h6>
    <input type="button" value="Sign Up With Apple">
    <input type="button" value="Sign Up With facebook">
    <input type="button" value="Sign Up With google">

</body>
</html>
